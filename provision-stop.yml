---
  - name: Stop virtual machine playbook
    hosts: linux
    become: true
    tasks:
      - name: Update Registry
        apt:
          update_cache: yes

      - name: Install Packages
        apt:
          name:
            - python-pexpect
            - python3-pip

      - name: Install Python modules
        pip:
          name:
            - ansible[azure] 
            - packaging
            - pexpect
            - msrestazure      

      - name: VM Operations
        azure_rm_virtualmachine:
          client_id: 
          tenant: 
          secret: 
          subscription_id: 
          resource_group:
          name: #vm_name 
